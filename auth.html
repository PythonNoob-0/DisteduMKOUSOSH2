<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Дистанционное обучение по предмету Информатика МКОУ СОШ № 2 г. Острогожск</title>
      <link rel="stylesheet" href="styles/Auth.css">
      <link rel="icon" href="images/icon.ico" type="image/x-icon">

   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Авторизация на платформе дистанционного обучения
         </div>
         <form action="/register/src/auth.php" method="post">
            <div class="field">
               <input required type="text"  name="email">
               <label>Email </label>
            </div>
            <div class="field">
               <input required type="password"  name="password">
               <label>Пароль</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Запомнить меня</label>
               </div>
               <div class="pass-link">
                  <a href="#">Забыли пароль?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Войти">
            </div>
            <div class="signup-link">
               Еще нет профиля? <a href="/register.html">Зарегистрироваться</a>
            </div>

            <div class="signup-link">
               <a href="index.html">Вернуться на главную</a>
            </div>
         </form>
      </div>
   </body>
</html>
